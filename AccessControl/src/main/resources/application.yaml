spring:
  application:
    name: acl-server
  datasource:
    url: jdbc:postgresql://localhost:5430/permissions
    username: root
    password: password
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    url: jdbc:postgresql://localhost:5430/permissions
    user: root
    password: password
    locations: classpath:db/migrations
    enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 0



